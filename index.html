<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Clock</title>
  <meta name="description" content="ServiceNow Developer">
  <!--<link rel="stylesheet" href="/css/main.css"-->
  <link rel="canonical" href="/projects/freecodecamp/frontend/advanced/pomodoro/">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="//use.fontawesome.com/276178d24b.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="/../js/header.js" type="text/javascript"></script>
  <script src="/../js/googleAnalytics.js" type="text/javascript"></script>
  <!--Page specific-->
  <link media="screen,print" rel="stylesheet" href="./custom.css">
  <script src="./custom.js" type="text/javascript"></script>
</head>

  <script async src="./easytimer.min.js" type="text/javascript"></script>
<body>
    <form class="form-inline">
        <div class="container">
            <div class="col-xs-12" id="timer">
                <div class="row">
                    <div class="col-xs-4">
                        <label for="pomodoro">Pomodoro</label>
                    </div>
                    <div class="input-group col-xs-8">
                        <span id="pomodoro-minus" class="input-group-addon"><i class="fa fa-minus" aria-hidden="true"></i></span>
                        <input id="pomodoro-preset-timer" type="text" class="form-control" placeholder="Time in minutes e.g. 25" value="25" />
                        <span id="pomodoro-plus" class="input-group-addon"><i class="fa fa-plus" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <label for="pomodoro">Break</label>
                    </div>
                    <div class="input-group col-xs-8">
                        <span id="break-minus" class="input-group-addon"><i class="fa fa-minus" aria-hidden="true"></i></span>
                        <input id="break-preset-timer" type="text" class="form-control" placeholder="Time in minutes e.g. 5" value="5" />
                        <span id="break-plus" class="input-group-addon"><i class="fa fa-plus" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <label for="pomodoro">Notifications</label>
                    </div>

                    <div class="input-group col-xs-8">
                        <input id="notifications" type="hidden" class="form-control col-xs-12" value="No notifications" />
                        <a class="btn btn-info dropdown-toggle" data-toggle="dropdown" href="#" id="dropdownbutton" value="No notifications">No notifications<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Start notifications only</a></li>
                            <li><a href="#">End notifications only</a></li>
                            <li><a href="#">Both Start and End notifications</a></li>
                            <li><a href="#">No notifications</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group col-xs-12">
                        <span id="start" class="input-group-addon">Start</span>
                        <input id="timeLeft" type="text" class="form-control" aria-label="" readonly="true">
                        <span id="pause" class="input-group-addon">Pause</span>
                    </div>
                </div>
                <div class="row">
                    <div class="progress">
                        <div class="progress-bar" id="progressbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
